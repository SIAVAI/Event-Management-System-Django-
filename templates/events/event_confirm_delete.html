{% extends 'base.html' %}
{% load static %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-red-700 mb-6 text-center">Confirm Deletion</h1>
        <p class="text-gray-700 mb-6 text-center">
            Are you sure you want to delete the event: "<span class="font-semibold text-gray-900">{{ event.name }}</span>"?
            This action cannot be undone.
        </p>

        <form method="POST" class="flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Yes, Delete
            </button>
            <a href="{% url 'event-detail' event.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
